<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Based Robotics Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
  </head>

  <body>
    <header>
      <h1>Web Based Robotics Monitoring System</h1>
    </header>

    <div class="container">
      <img id="stream" src="{{ url_for('image_response') }}" width="640" height="480" />
    </div>

    <div class="container">
      <div class="orientation">
        <div class="box">
          <div class="box-label">Roll</div>
          <div class="value" id="roll">-</div>
        </div>
        <div class="box">
          <div class="box-label">Pitch</div>
          <div class="value" id="pitch">-</div>
        </div>
        <div class="box">
          <div class="box-label">Yaw</div>
          <div class="value" id="yaw">-</div>
        </div>
      </div>
    </div>

    <script src="/static/scripts/script.js"></script>
  </body>
</html>
